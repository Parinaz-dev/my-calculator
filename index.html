<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>my</title>
  <link rel="stylesheet" href="style/style.css" />
</head>

<body>
  <div class="parent">
    <div class="calculator">
      <div class="p-screen">
        <input id="screen" type="text" />
      </div>

      <div class="first">
        <button>C</button>
        <button id="divide">/</button>
        <button id="multiply">*</button>
        <button id="minus">-</button>
      </div>

      <div class="p-main">
        <div class="main">
          <div class="second">
            <button id="btn">7</button>
            <button id="btn">8</button>
            <button id="btn">9</button>
          </div>
          <div class="third">
            <button id="btn">4</button>
            <button id="btn">5</button>
            <button id="btn">6</button>
          </div>
          <div class="forth">
            <button id="btn">1</button>
            <button id="btn">2</button>
            <button id="btn">3</button>
          </div>
        </div>
        <div class="plus">
          <button id="plus">+</button>
        </div>
      </div>

      <div class="fifth">
        <button id="btn">0</button>
        <button id="history">H</button>
        <button id="equal" style="color: white">=</button>
      </div>

      <div class="p-result">
        <input id="result" type=" text" />
      </div>
    </div>
  </div>
</body>
