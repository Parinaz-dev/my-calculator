<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="calculator">
        <div class="p-screen">
          <input id="screen" type="text" />
        </div>

        <div class="first">
          <button>C</button>
          <button>/</button>
          <button>*</button>
          <button>-</button>
        </div>

        <div class="p-main">
          <div class="main">
            <div class="second">
              <button>7</button>
              <button>8</button>
              <button>9</button>
            </div>
            <div class="third">
              <button>4</button>
              <button>5</button>
              <button>6</button>
            </div>
            <div class="forth">
              <button>1</button>
              <button>2</button>
              <button>3</button>
            </div>
          </div>
          <div class="plus">
            <button>+</button>
          </div>
        </div>

        <div class="fifth">
          <button>0</button>
          <button>H</button>
          <button style="color: white">=</button>
        </div>

        <div class="p-result">
          <input id="result" type=" text" />
        </div>
      </div>
    </div>
  </body>
